                        <h4>Adicione um produto</h4>

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <input type="number" id="preco" placeholder="Preço do produto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="qty" step="1" placeholder="Quantidade a adicionar" class="form-control">
                        </div>
                    </form>
                </div>
